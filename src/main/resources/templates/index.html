<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:each="director : ${directors}">
    <h2 th:text="${director.name}"></h2>
    <h6 th:inline="text">specializing in [[${director.genre}]]</h6>
    <ul>
        <t:block th:each="movie : ${director.movies}" >
            <li th:inline="text"><b>[[${movie.title}]]</b> release in [[${movie.year}]].</li>
        </t:block>
    </ul>
</div>
</body>
</html>
